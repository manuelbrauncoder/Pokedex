
<div class="pokeList">
    @for (pokeDetail of apiService.pokeDetails; track pokeDetail.name; let index = $index;) {
        <div (click)="showDetailBox(index)" class="pokeCard">
            <h2>{{ pokeDetail.name }}</h2>
            <img src="{{ pokeDetail.sprites.front_default }}" alt="">
            <p>{{ index }}</p>
        </div>

        @if (detailboxShown) {
            <app-poke-details (showDetailView)="changeDetailViewState($event)"></app-poke-details>
        }
    }
</div>
